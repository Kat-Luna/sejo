<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Morning Papii üíõ</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #000428, #004e92);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(0, 0, 0, 0.85);
      /* 85% transparent black */
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      padding: 30px 20px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: float 5s ease-in-out infinite;
      color: white;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: gold;
    }

    p {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      color: #f3f3f3;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-btn {
      background: black;
      color: gold;
      border: 2px solid gold;
    }

    .save-btn {
      background: gold;
      color: black;
      border: 2px solid black;
    }

    .pdf-btn {
      background: #fff;
      color: #000;
      border: 2px solid #aaa;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.9rem;
      color: #f0f0f0;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 0, 128, 0.6);
      transform: rotate(45deg);
      animation: rise 10s infinite linear;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 0, 128, 0.6);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes rise {
      0% {
        bottom: -20px;
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="hearts">
    <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 6s;"></div>
  </div>

  <div class="card" id="card">
    <h1>Good Morning Papii ‚ù§Ô∏è</h1>
    <p>We were written in the stars before time began, Sejo üí´</p>
    <div class="btns">
      <a href="https://www.youtube.com/watch?v=u9GqI2zfOZc" target="_blank" rel="noopener noreferrer">
        <button class="btn play-btn">‚ñ∂Ô∏è Play Song</button>
      </a>
      <button class="btn save-btn" onclick="saveImage()">üì∏ Save as Image</button>
      <button class="btn pdf-btn" onclick="saveAsPDF()">üìÑ Save as PDF</button>
    </div>
  </div>

  <div class="footer">By Ginger üíõ</div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function saveImage() {
      html2canvas(document.querySelector("#card")).then(canvas => {
        const link = document.createElement("a");
        link.download = "GoodMorning27.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    async function saveAsPDF() {
      const { jsPDF } = window.jspdf;
      const canvas = await html2canvas(document.querySelector("#card"));
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF();
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;
      pdf.addImage(imgData, 'PNG', 0, 0, width, height);
      pdf.save("GoodMorning27.pdf");
    }
  </script>
</body>

</html>
