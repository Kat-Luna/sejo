<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey SEJO ‚ù§Ô∏è</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #000000, #001f3f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: #000000;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
      padding: 35px 25px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 2;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 20px;
      color: gold;
      text-shadow: 1px 1px 8px #ffd70080;
    }

    p {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.05rem;
      color: #eaeaea;
      margin-bottom: 25px;
      line-height: 1.7;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00000055;
    }

    .play-btn {
      background: black;
      color: gold;
      border: 2px solid gold;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px gold;
    }

    .footer {
      position: absolute;
      bottom: 12px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.85rem;
      color: #cccccc;
      text-align: center;
      width: 100%;
      z-index: 2;
    }

    /* ‚ù§Ô∏è Floating Hearts */
    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: transparent;
      color: red;
      font-size: 20px;
      animation: fallDown 6s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fallDown {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0;
      }

      30% {
        opacity: 1;
      }

      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey SEJO ‚ù§Ô∏è</h1>
    <p>
      We were written in the stars<br />
      before time began.
    </p>

    <div class="btns">
      <a href="https://www.youtube.com/watch?v=u9GqI2zfOZc&list=RDu9GqI2zfOZc&start_radio=1&pp=ygURbGl0dGxlIGJpdCBiZXR0ZXKgBwE%3D"
        target="_blank" rel="noopener noreferrer">
        <button class="btn play-btn">‚ñ∂Ô∏è Play Song</button>
      </a>
    </div>
  </div>

  <div class="footer">From Gingerüíõ </div>

  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.innerHTML = "‚ù§Ô∏è";
      document.body.appendChild(heart);
    }
  </script>
</body>

</html>
